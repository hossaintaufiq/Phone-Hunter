<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UI setup  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- title  -->
    <title>Phone Hunter</title>
</head>

<body class="">

    <header>

        <h2 class="text-center text-4xl font-bold mt-5">Apple Iphone</h2>

    </header>
    <main class="container mx-auto w-3/4 mt-20">
        <!-- search section starts -->
        <section>
            <h1 class="text-center font-bold text-3xl">Search your phone</h1>
            <div>
                <div class="join">
                    <input class="input input-bordered join-item w-full" id="search-text" placeholder="Search your phone...."/>
                    <button class="btn join-item rounded-r-full" onclick="searchHandle()">Search...</button>
                  </div>
            </div>

        </section>
        <!-- search section ends -->
        




        <!-- card section starts -->
        <section>
            <div id="devices-info" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>
        <!-- card section ends -->

    </main>
    <footer>

    </footer>

    <!-- javaScript files -->

    <script src="./js/script.js"></script>

</body>

</html>
